# Critério de avaliação &amp;#128220;

Resolução 122/10-COEPP/Artigo 4:

&amp;#10004; Será **aprovado** o aluno com 75% de presença e obtiver  `\(MF\geq6\)`, em que
		`$$MF=\frac{N1+N2+N3}{3},$$`
é a média final e `\(Ni = Pi+Ti (i=1,2,3)\)` é a soma da `\(i\)`-ésima prova (**máximo** de 8,0pontos) com o `\(i\)`-ésimo trabalho (**máximo** de 2,0pontos).

&lt;br&gt;

--

&amp;#128680; O aluno com presença entre **25% à 50%**, será aprovado se `\(MF\geq8\)`.

&lt;br&gt;

--

&amp;#10004; Para `\(MF\)` poderá ser acrescentado um bônus por engajamento de no **máximo** 0,3 ponto.

---

&amp;#10004; O aluno com `\(MF&lt;6\)` deverá fazer a prova de recuperação (**matéria toda** e **sem consulta**) no dia 04-07-2024. A média final será recalculada por
`$$MFr=\frac{MF+NR}{2},$$`
em que `\(NR\)` é a nota da prova de recuperação. Então, a nota final será determinada pela expressão

`$$NF=\min(6,MPr).$$`
Será aprovado o aluno com `\(NF\geq6\)`.

&lt;br&gt;

--

&amp;#128680; **Aviso**

Bônus e pontos extras não serão considerados para o cálculo da média da prova de recuperação.
